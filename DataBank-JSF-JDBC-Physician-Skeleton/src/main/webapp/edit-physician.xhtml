<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  >
  <!-- View that edits existing physician -->

  <h:head>
    <!-- Title of tab/window in browser -->
    <title>#{uiconsts['updateLabel']}</title>
  </h:head>
  <h:body>
    <h2>#{uiconsts['updateLabel']}</h2>
    <br/>
    <p>Update a physician here.  You can use "h:panelGrid", "h:outputText", "h:inputText", "h:selectOneMenu", "f:selectItems", "h:commandButton", and "h:form"</p>
    <h:outputLink value="list-physicians.xhtml">Back</h:outputLink>
    <h:form>
      <h:panelGrid columns="2">
      
      	<h:outputText value="#{uiconsts['columnLabel_Id']}" />
        <h:inputText value="#{editPhysician.id}" id="id" readonly = "true" />
      
        <h:outputText value="#{uiconsts['columnLabel_FirstName']}" />
        <h:inputText value="#{editPhysician.firstName}" id="firstName" />

        <h:outputText value="#{uiconsts['columnLabel_LastName']}" />
        <h:inputText value="#{editPhysician.lastName}" id="lastName" />
        
        
        <h:outputText value="#{uiconsts['columnLabel_Email']}" />
        <h:inputText value="#{editPhysician.email}" id="email" />
        
        <h:outputText value="#{uiconsts['columnLabel_PhoneNumber']}"/>
        <h:inputText value="#{editPhysician.phoneNumber}" id="phoneNumber" />

        <h:outputText value="#{uiconsts['columnLabel_Specialty']}"/>
        <h:selectOneMenu value="#{editPhysician.specialty}" id="specialty">
           <f:selectItems value="#{physicianController.specialties}" var="specialty" itemValue="#{specialty}" />
        </h:selectOneMenu>

        <h:commandButton value="Update" action="#{physicianController.submitUpdatedPhysician(editPhysician)}" />
      </h:panelGrid>
    </h:form>

    <br/>
    <h:outputLink value="list-physicians.xhtml">Back</h:outputLink>
  </h:body>
</html>
